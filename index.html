<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</head>

<body style="background-color: black;">
    <div class=" card container vh-100"
        style="background-color: rgb(0, 0, 0); display: flex; justify-content: center; align-items: center;">
        <div class="row">
            <div class="col-md-4">
                <img src="./image/kid.png" class=" img img-fluid">
            </div>

            <div class="col-md-8 py-2" style="border: 1px solid white;">
                <div class="card-body">
                    <h1 class="card-title text-light text-center">Calculate your Grade -free</h><br>

                </div>

                <button class="btn btn-primary   text-light fw-10 mx-auto d-block px-4" onclick="grade()"
                    id="gride">Let's Try</button>

                <div class="discription pt-3 ">
                    <h5 class="text-light px-5">Find Your Grade</h5>
                    <div class="text-warning row px-5 py-2">

                        <div class="col-md-6 px-3">

                            <p>A+ for average â‰¥ 90</p>
                            <p>A for average between 80 and 89</p>
                            <p>B for average between 70 and 79</p>
                        </div>

                        <div class="col-md-6 px-3">
                            <p>C for average between 60 and 69</p>
                            <p>D for average between 50 and 59</p>
                            <p>F for average below 50</p>
                        </div>

                    </div>

                    <div class="text-center mt-3 h2 text-light" id="output"></div>
                    <p class="text-center text-light mb-5" id="word"></p>

                </div>
            </div>

        </div>


    </div>
    </div>
</body>

</html>
